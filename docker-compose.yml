services:
  index:
    build:
      dockerfile: Dockerfile.index
    restart: always
    volumes:
      - ./bw_db:/data/
    env_file:
      - prod.env
    ports:
      - "8083:80"

  mongodb:
    build:
      context: ./buildmongo #from custom Dockerfile
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./bw_db:/data/bw_db
      - ./mongodb:/data/db

  app:
    build: ./app #from custom Dockerfile
    links:
      - mongodb
      - index
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      - mongodb
    env_file:
      - prod.env
    volumes:
      - ./app:/app
