version: '3.4'
services:
  
  mastiffwebapp:
    image: mastiffwebapp # may only work if image is already built locally
    container_name: mastiffwebapp
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 5000:5000
    environment:
    APP_ENV: "prod"
    APP_DEBUG: "False"
    APP_PORT: 5000
    MONGODB_DATABASE: db
    MONGODB_USERNAME: root
    MONGODB_PASSWORD: example
    MONGODB_HOSTNAME: mongodb
    links:
      -db:
    depends_on:
      -db
    networks:
      - frontend
      - backend


  db:
    image: mongo #check mongoversion
    container_name: db
    restart: unless-stopped
    command: mongod --auth
    environment:
#These variables, used in conjunction, create a new user and set that user's password. 
#This user is created in the admin authentication database and given the role of root, which is a "superuser" role.
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: db
      MONGODB_DATA_DIR: /data/db
      MONDODB_LOG_DIR: /dev/null
    volumes:
      - db:/data/db
    networks:
      - backend


