<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- insert title here -->
  </head>
  <body>
    <h1>Mastiff File Upload</h1>
    <!-- method = post means whernever button clicked, 
        enctype =... allows a file to be uploaded
         1) hidden tag protects against CRSF
        2) "choose file" and 3)  submit button-->
    <form method="post" enctype="multipart/form-data">
      {{form.hidden_tag()}} {{form.file()}} {{form.submit()}}
    </form>
  </body>
